# 1xx general messages, 2xx client messages, 3xx server messages,
# 4xx client in-game messages, 5xx server in-game messages

context-on-connect: DefaultContext
messages:
  - name: KeepAlive
    action: true
    type: 100
    fields:
      - name: Ping
        type: string
    contexts:
      - ALL
  - name: Authenticate
    action: true
    type: 200
    fields:
      - name: Name
        type: string
    contexts:
      - DefaultContext
  - name: CreateLobby
    action: true
    type: 201
    fields:
      - name: Name
        type: string
    contexts:
      - LoggedInMenuContext
  - name: CreatedLobbyResponse
    type: 301

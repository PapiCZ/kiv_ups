# 1xx general messages, 2xx client messages, 3xx server messages,
# 4xx client in-game messages, 5xx server in-game messages

context-on-connect: DefaultContext
messages:
  - name: KeepAlive
    action: true
    type: 100
    fields:
      - name: Ping
        type: string
    contexts:
      - ALL
  - name: ActionError
    type: 101
  - name: Authenticate
    action: true
    type: 200
    fields:
      - name: Name
        type: string
    contexts:
      - DefaultContext
  - name: CreateLobby
    action: true
    type: 201
    fields:
      - name: Name
        type: string
      - name: PlayersLimit
        type: int
    contexts:
      - LoggedInMenuContext
  - name: CreatedLobbyResponse
    type: 301
  - name: DeleteLobby
    action: true
    type: 202
    fields:
      - name: Name
        type: string
    contexts:
      - LoggedInMenuContext
  - name: DeleteLobbyResponse
    type: 302
  - name: ListLobbies
    action: true
    type: 203
    contexts:
      - LoggedInMenuContext
  - name: ListLobbiesResponse
    type: 303
    fields:
      - name: Lobbies
        type: "interface{}"
  - name: JoinLobby
    action: true
    type: 204
    fields:
      - name: Name
        type: string
    contexts:
      - LoggedInMenuContext
  - name: JoinLobbyResponse
    type: 304
  - name: PlayerLobbyJoined
    type: 305
    fields:
      - name: PlayerName
        type: string
  - name: ListLobbyPlayers
    type: 206
    action: true
    contexts:
      - LobbyContext
  - name: ListLobbyPlayersResponse
    type: 306
    fields:
      - name: Players
        type: "[]string"
  - name: StartGame
    action: true
    type: 207
    contexts:
      - LobbyContext
  - name: StartGameResponse
    type: 307
  - name: LobbyPlayerConnected
    type: 308
    fields:
      - name: Name
        type: string
  - name: LobbyPlayerDisconnected
    type: 309
    fields:
      - name: Name
        type: string
  - name: GameEnd
    type: 310
    fields:
      - name: ScoreSummary
        type: "interface{}"
    contexts:
      - InGameContext
  - name: GameReconnectAvailable
    action: true
    type: 211
    contexts:
      - LoggedInMenuContext
  - name: GameReconnectAvailableResponse
    type: 311
    fields:
      - name: Available
        type: bool
  - name: Reconnect
    action: true
    type: 212
    contexts:
      - LoggedInMenuContext
  - name: ReconnectResponse
    type: 312
  - name: LeaveGame
    type: 213
    action: true
    contexts:
      - LoggedInMenuContext
      - InGameContext
  - name: LeaveGameResponse
    type: 313
  - name: LeaveLobby
    action: true
    type: 214
    contexts:
      - LobbyContext
  - name: LeaveLobbyResponse
    type: 314
  - name: PlayerMove
    type: 400
    fields:
      - name: PlayerName
        type: string
      - name: PosX
        type: float64
      - name: PosY
        type: float64
      - name: VelocityX
        type: float64
      - name: VelocityY
        type: float64
      - name: Rotation
        type: float64
    contexts:
      - InGameContext
  - name: ShootProjectile
    type: 401
    contexts:
      - InGameContext
  - name: UpdateState
    type: 500
    fields:
      - name: GameTree
        type: "interface{}"
  - name: PlayerDisconnected
    type: 501
    fields:
      - name: PlayerName
        type: string
    contexts:
      - InGameContext

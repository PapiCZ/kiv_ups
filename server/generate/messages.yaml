# 1xx general messages, 2xx client messages, 3xx server messages,
# 4xx client in-game messages, 5xx server in-game messages

context-on-connect: DefaultContext
messages:
  - name: KeepAlive
    action: true
    type: 100
    fields:
      - name: Ping
        type: string
    contexts:
      - ALL
  - name: ActionError
    type: 101
  - name: Authenticate
    action: true
    type: 200
    fields:
      - name: Name
        type: string
    contexts:
      - DefaultContext
  - name: CreateLobby
    action: true
    type: 201
    fields:
      - name: Name
        type: string
      - name: PlayersLimit
        type: int
    contexts:
      - LoggedInMenuContext
  - name: CreatedLobbyResponse
    type: 301
  - name: DeleteLobby
    action: true
    type: 202
    fields:
      - name: Name
        type: string
    contexts:
      - LoggedInMenuContext
  - name: DeleteLobbyResponse
    type: 302
  - name: ListLobbies
    action: true
    type: 203
    contexts:
      - LoggedInMenuContext
  - name: ListLobbiesResponse
    type: 303
    fields:
      - name: Lobbies
        type: "interface{}"
